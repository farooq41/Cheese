<div class="container">
  <form (ngSubmit)="onSubmit(g)" #g="ngForm">
      <div class="row">
  
          <div class="col-sm-6 form-group">
      
            <label for="name">Name</label>
    
            <input type="text" id="name" name="name" class="form-control" [(ngModel)]="cheese.name" #name="ngModel" required pattern="[a-zA-Z0-9]*"/>
      
            <div *ngIf="name.invalid && (name.dirty || name.touched) && submitted"
              class="alert alert-danger">
              <div *ngIf="name.errors.required">
                  Name is required.
              </div>
              <div *ngIf="name.errors.pattern">
                  Name can only contain alphanumeric
              </div>        
            </div>  
        </div>
      </div>

      <div class="row">
  
          <div class="col-sm-6 form-group">
      
            <label for="username">Description</label>
    
            <input type="text" id="description" name="description" class="form-control" [(ngModel)]="cheese.description" #description="ngModel" required pattern="[a-zA-Z0-9]*"/>
      
            <div *ngIf="description.invalid && (description.dirty || description.touched) && submitted"
              class="alert alert-danger">
              <div *ngIf="description.errors.required">
                  Description is required.
              </div>
              <div *ngIf="description.errors.pattern">
                  Description can only contain alphanumeric
              </div>        
            </div>  
        </div>
      </div>

      <div class="row">
  
        <div class="col-sm-6 form-group">
    
          <label for="price">Price per kilo</label>
  
          <input type="text" id="price" name="price" class="form-control" [(ngModel)]="cheese.price" #price="ngModel" required number/>
    
          <div *ngIf="price.invalid && (price.dirty || price.touched) && submitted"
            class="alert alert-danger">
            <div *ngIf="price.errors.required">
                Price is required.
            </div>
            <div *ngIf="price.errors.number">
                Price can only be a number
            </div>        
          </div>  
      </div>
    </div>

      <div class="row">
  
          <div class="col-sm-6 form-group">
      
            <label for="username">Image</label>
            <input id="file-input" #image type="file" (change)="handleFileInput($event.target.files)" required/>

            <br />
            <span style="font-weight:bold;color:green;" *ngIf="progress > 0 && progress < 100">
              {{progress}}%
            </span>

            <span style="font-weight:bold;color:green;" *ngIf="message">
              {{message}}
            </span>
      
            <div *ngIf="image.invalid && (image.dirty || image.touched) && submitted"
              class="alert alert-danger">
              <div *ngIf="image.errors.required">
                  Image is required.
              </div>       
            </div>  
        </div>
      </div>

      <div class="row">
  
          <div class="col-sm-6">
              <button class="btn btn-success col-sm-3 has-spinner submitBtn" type="submit" [disabled]="!g.valid || submitted">
                Create</button>
              <!-- <button class="btn btn-primary col-sm-3" style="margin-left:10px;" type="button" (click)="onCancel()" >Cancel</button> -->
            
      
          </div>
      
        </div>
  </form>
</div>
